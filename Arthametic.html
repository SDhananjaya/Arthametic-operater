<!DOCTYPE html>
<html>
    <head>
        <title>Arthametic operaters</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=10;
            var b=20;
            document.write("result of + is:"+(a+b));
            document.write("<br/>")
            document.write("result of - is:"+(a-b));
            document.write("<br/>")
            document.write("result of * is:"+(a*b));
            document.write("<br/>")
            document.write("result of / is:"+(a/b));
            document.write("<br/>")
            document.write("result of % is:"+(a%b));
            document.write("<br/>")
            document.write("result of ++ is:"+(a++));
            document.write("<br/>")
            document.write("result of -- is:"+(a--));
            document.write("<br/>")
        </script>
    </body>
</html>
